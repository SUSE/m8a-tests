{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": ["*"]
        },
        "subnet4": [
        {
            "subnet": "192.168.1.0/24",
            "pools": [
            { "pool": "192.168.1.100-192.168.1.200" }
            ],
            "option-data": [
            { "name": "routers", "data": "192.168.1.1" }
            ],
            "id": 1
        }
        ],
        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/kea/dhcp4.leases"
        },
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                {
                    "output": "/tmp/kea-dhcp4.log",
                    "maxsize": 1048576,
                    "maxver": 8
                }
                ],
                "severity": "DEBUG"
            },
            {
                "name": "kea-dhcp4.packets",
                "output_options": [
                {
                    "output": "/tmp/kea-dhcp4-packets.log",
                    "maxver": 10
                }
                ],
                "severity": "DEBUG",
                "debuglevel": 99
            }
       ]
    }
}